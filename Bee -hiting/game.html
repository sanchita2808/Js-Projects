<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <ul class="instructions">
        <li>Highest Score : <span id="highScore"></span></li>
        <li>Time Left : <span id="timeLeft">5</span></li>
        <li>Hits : <span id="hits">0</span></li>
      </ul>
      <div class="bee-container" id="bee-container">
        <img src="./bee.png" alt="" class="bee" id="bee">
        <div id="game-start" class="game">
          <h2>! Game Start !</h2>
          <button id="btnStart">Start</button>
        </div>
        <div id="game-over" class="game">
          <h2>! Game Over !</h2>
          <div>Your Score : <span id="score"></span></div>
          <button id="btnRestart">Restart</button>
        </div>
      </div>
      <img src="./gun-target.png" alt="" class="cursor">
    </div>
    <div><img src="./blood.png" alt="" class="blood"></div>
</body>
<script src="scipt.js"></script>
</html>
